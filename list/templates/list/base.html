{% load static %}
{% load list_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="{% static 'list/css/bootstrap.min.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'list/css/board.css' %}" rel="stylesheet">
    <script src="{% static 'list/js/jquery-3.6.0.min.js' %}" ></script>
    {% block link %}
    {% endblock link %}


</head>
<body>

{% show_menu user_is_login %}

<div class="container-fluid">
	<div class="row flex-nowrap">
        <div class="col-md-3 col-lg-2 px-3 d-md-block bg-light sidebar collapse" id="leftsidebar">
            <div class="position-sticky pt-3">
                {% block leftsidebar %}
                {% endblock leftsidebar %}
            </div>
        </div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="table-responsive">
                {% block content %}
                {% endblock content %}
            </div>
            {% block paginator %}
            {% endblock paginator %}
        </main>
    </div>
</div>
    <script src="{% static 'list/js/bootstrap.bundle.min.js' %}" ></script>
</body>
</html>
